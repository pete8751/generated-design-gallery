<!DOCTYPE html>
<html>
  <head>
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!-- <link rel="stylesheet" href="style2.css" /> -->
    <script
      src="https://kit.fontawesome.com/269b861063.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="zone zero sticky">
      <ul class="main-nav">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./Listings/listings.html">Gallery</a></li>
        <li><a href="./Listings/listings.html">Liked</a></li>
        <li class="push"><a href="./Cart/cart.html">Cart</a></li>
      </ul>
    </nav>

    <div class="cover zone">
      <h1>Online AI powered Art Gallery</h1>
      <!-- <img class="cover" src="img/Main Banner Background.jpg" /> -->
    </div>

    <section class="trending zone one">
      <div class="section_container">
        <header>Trending Artpieces</header>
        <div class="section_body">
          <div class="Carousel"></div>
        </div>
      </div>
    </section>

    <section class="style zone one">
      <div class="section_container">
        <header>Choose from different styles</header>
        <div class="section_body">
          <div class="Carousel"></div>
        </div>
      </div>
    </section>

    <section class="collections zone one">
      <div class="section_container">
        <header>Check out some collections</header>
        <div class="section_body">
          <div class="Carousel"></div>
        </div>
      </div>
    </section>

    <section class="gallery zone one">
      <div class="section_container">
        <header>Visit Our Gallery</header>
        <div class="section_body">
          <div class="Carousel"></div>
        </div>
      </div>
    </section>

    <section class="about zone one">
      <div class="section_container">
        <header>About</header>
        <div class="section_body">
          <div class="Carousel"></div>
        </div>
      </div>
    </section>

    <div class="zone two grid-wrapper">
      <div class="box zone"><img src="img/files_2.png" alt="" /></div>
      <div class="box zone">
        <img src="img/data_storage_2_2.png" alt="" />
      </div>
      <div class="box zone">
        <img src="img/desktop_analytics_2.png" alt="" />
      </div>
      <div class="box zone"><img src="img/server_2_2.png" alt="" /></div>
      <div class="box zone">
        <img src="img/monitor_coding_2.png" alt="" />
      </div>
      <div class="box zone"><img src="img/server_safe_2.png" alt="" /></div>
      <div class="box zone"><img src="img/server_3.png" alt="" /></div>
      <div class="box zone">
        <img src="img/monitor_settings_2.png" alt="" />
      </div>
    </div>

    <footer class="zone three">
      <div class="newsletter">
        <div class="newsletter-banner-wrapper">
          <div class="letter-header">
            <h3>Newsletter</h3>
          </div>
          <form class="newsletter-form" action="">
            <div class="newsletter-input">
              <input type="email" required placeholder="Your Email Address" />
            </div>
            <br />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="details-container">
          <div class="footer-grid">
            <div class="footer-column-about">
              <div class="column-header">ABOUT US</div>
              <ul class="list0"></ul>
            </div>
            <div class="footer-column-services">
              <div class="column-header">OUR SERVICES</div>
              <ul class="list1"></ul>
            </div>
            <div class="footer-column-contact">
              <div class="column-header">CONTACT US</div>
              <ul class="list2"></ul>
            </div>
            <div class="footer-column-support">
              <div class="column-header">SUPPORT US</div>
              <ul class="list3"></ul>
            </div>
            <div class="footer-column-social">
              <div class="column-header">FOLLOW US</div>
              <ul class="list4">
                <li class="socials-icon">
                  <i class="fa-brands fa-facebook"></i>
                </li>
                <li class="socials-icon">
                  <i class="fa-brands fa-twitter"></i>
                </li>
                <li class="socials-icon">
                  <i class="fa-brands fa-github"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js" type="module"></script>
  </body>
</html>
